<!DOCTYPE html>
<html>

<head>
  <title>Weather App</title>
  <meta charset="UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="weather-app">
    <h1>
      <img src="https://openweathermap.org/img/wn/10d@2x.png" id="icon"/>
      <span id="temperature"></span>
      <a href="https://celsius" id="celsius-link">
        °C
      </a>
      <a href="https://fahrenheit" id="fahrenheit-link">
        |°F
      </a>
    </h1>

    <ul class="dateDescription">
      <li id="dateTime"></li>
      <li id="description"></li>
    </ul>

    <form id="city-search">
      <input type="search" id="city-input" placeholder="Enter city" />
      <input type="submit" value="search" />
    </form>

    <h2 id="city"></h2>

    <ul class="weather-properties">
      <li id="precipitation"></li>
      <li id="humidity"></li>
      <li id="wind"></li>
    </ul>

    <div class="row">
      <div class="col prop">
        <div class="col">
          26°18°
        </div>
        <div class="col">
          ⛅
        </div>
        <div class="col day">
          Sunday
        </div>
      </div>
      <div class="col prop">
        <div class="col">
          28°17°
        </div>
        <div class="col">
          ⛅
        </div>
        <div class="col day">
          Monday
        </div>
      </div>
      <div class="col prop">
        <div class="col">
          29°15°
        </div>
        <div class="col">
          ☀️
        </div>
        <div class="col day">
          Tuesday
        </div>
      </div>
      <div class="col prop">
        <div class="col">
          27°14°
        </div>
        <div class="col">
          ⛅
        </div>
        <div class="col day">
          Wednesday
        </div>
      </div>
      <div class="col prop">
        <div class="col">
          29°15°
        </div>
        <div class="col">
          ☀️
        </div>
        <div class="col day">
          Thursday
        </div>
      </div>
      <div class="col prop">
        <div class="col">
          30°17°
        </div>
        <div class="col">
          ☀️
        </div>
        <div class="col day">
          Friday
        </div>
      </div>
      <div class="col prop">
        <div class="col">
          17°29°
        </div>
        <div class="col">
          ⛅
        </div>
        <div class="col day">
          Saturday
        </div>
      </div>
    </div>

    <div class="source-code-main">
      <div class="source-code">
        <a href="https://github.com/Keneilwe773/weather-app">Open-source code</a>
        by Keneilwe Raseale
      </div>
    </div>

    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
